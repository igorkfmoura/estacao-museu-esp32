<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>
    <header>
        <h1>Estação Ambiental</h1>

    <nav>

            <li><a href="#">Configurações</a></li>
            <li><a href="creditos.html">Créditos</a></li>

        <div class="config_nav">
            <h3 id="db_nav">Banco de dados</h3>
            <h3 id="wifi_nav">Wi-fi</h3>
        </div>

        <form action="" class="db_config">
            <p>Tempo de aquisição: <input type="text" placeholder="Exemplo: 1 ; 2 ; 3 segundos" id="data_sample"></p>
            <button id="save_sample_time">Salvar alterações</button>
            <button id="download_db">Donwload Banco de dados</button>

        </form>

        <form action="" class="wifi_config">
            <label for="ssid">SSID:<input type="text" placeholder="Nome da rede" id="ssid" name="ssid"></label>
            <label for="pass">Senha:<input type="password" placeholder="Senha da rede" id="pass" name="pass"></label>
            <button id="save_wifi_config">Salvar configurações</button>
        </form>

    </main>
    <footer></footer>
